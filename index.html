<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Paulo Tech - Tela Principal</title>
    <style>
        body {
            background-color: rgb(56, 56, 56);
            display: flex;
            margin: 0;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            height: 45px;
            width: 100%;
            max-width: 1366px;
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgb(34, 34, 34);
            border: 2px solid rgb(34, 34, 34);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu {
            cursor: pointer;
            height: 40px;
            width: 40px;
            background-color: rgb(34, 34, 34);
            border-radius: 5px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 9px;
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 24px;
        }

        .menu-text {
            font-size: 12px;
            margin-top: 5px;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 90px;
            height: 100%;
            width: 250px;
            background-color: rgb(19, 18, 18);
            color: white;
            transition: left 0.3s ease;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(8, 8, 8, 0.699);
            font-size: 1.2rem;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .profile-submenu {
            display: none;
            background-color: rgba(34, 34, 34, 0.8);
            padding: 10px;
            margin-top: 1px;
            border-radius: 5px;
            text-align: center;
        }

        .profile-submenu p {
            margin: 5px 0;
            color: white;
            font-size: 14px;
        }

        .Bt1, .Bt2, .Bt3, .voltar {
            height: 40px;
            width: 80px;
            font-size: 14px;
            background-color: rgb(34, 34, 34);
            color: white;
            margin: 5px;
        }

        .Bt1:hover, .Bt2:hover, .Bt3:hover, .voltar:hover {
            background-color: rgb(56, 56, 56);
        }

        .voltar {
            background-color: white;
            color: black;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
                padding: 0 10px;
            }

            .Bt1, .Bt2, .Bt3, .voltar {
                width: 100px;
                font-size: 13px;
            }

            .sidebar {
                width: 200px;
                font-size: 1rem;
            }

            .menu {
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            .Bt1, .Bt2, .Bt3, .voltar {
                width: 80px;
                font-size: 12px;
                margin: 3px;
            }

            .menu-icon {
                font-size: 20px;
            }

            .menu-text {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="Bt1">Word</button>
        <button class="Bt2">Excel</button>
        <button class="Bt3">PowerPoint</button>
        <a href="cadastro.html"><button class="voltar">Voltar</button></a>
    </div>

    <div class="menu" id="menuToggle">
        <div class="menu-icon">â˜°</div>
        <div class="menu-text">Menu</div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#" id="profileLink">Seu perfil</a>
        <div class="profile-submenu" id="profileSubmenu">
            <p id="profileName"></p>
            <p id="profilePhone"></p>
            <p id="profileEmail"></p>
        </div>
        <a href="cadastro.html">Tela de cadastro</a>
        <a href="sobreMim.html">Sobre mim</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nome = localStorage.getItem('nome');
            const telefone = localStorage.getItem('telefone');
            const email = localStorage.getItem('email');

            if (nome && telefone && email) {
                document.getElementById('profileName').textContent = `Nome: ${nome}`;
                document.getElementById('profilePhone').textContent = `Telefone: ${telefone}`;
                document.getElementById('profileEmail').textContent = `Email: ${email}`;
            } else {
                document.getElementById('profileName').textContent = 'Nenhum dado encontrado';
            }
        });

        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const profileLink = document.getElementById('profileLink');
        const profileSubmenu = document.getElementById('profileSubmenu');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        profileLink.addEventListener('click', (e) => {
            e.preventDefault();
            profileSubmenu.style.display = profileSubmenu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>

</html>
