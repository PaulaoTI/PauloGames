<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Paulo Tech - Tela Principal</title>
    <style>
        body {
            background-color: rgb(121, 44, 245);
            display: flex;
            flex-direction: column; /* Mudando para coluna para melhor responsividade */
            margin: 0;
            height: 100vh;
            overflow-x: hidden;
        }

        .menu {
            cursor: pointer;
            height: 40px;
            width: 40px;
            background-color: rgb(34, 34, 34);
            border-radius: 5px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 9px;
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 24px;
        }

        .menu-text {
            font-size: 12px;
            margin-top: 5px;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 89px;
            height: calc(100% - 90px); /* Ajustando para ocupar o restante da altura */
            width: 240px;
            background-color: rgb(19, 18, 18);
            color: white;
            transition: left 0.3s ease;
            padding: 5px; /* Corrigido para uma margem positiva */
            box-shadow: 2px 0 5px rgba(8, 8, 8, 0.699);
            font-size: 1.2rem;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            height: 45px;
            width: 100%; /* Mudado para 100% para responsividade */
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgb(34, 34, 34);
            border: 2px solid rgb(34, 34, 34);
            box-shadow: 2px 0 2px rgba(241, 241, 241, 0.671);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .Bt1, .Bt2, .Bt3, .Bt4, .Bt5, .Bt6, .Bt7 {
            height: 30px;
            width: 150px;
            font-size: 15px;
            background-color: rgb(34, 34, 34);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .Bt1:hover, .Bt2:hover, .Bt3:hover, .Bt4:hover, .Bt5:hover, .Bt6:hover, .Bt7:hover {
            background-color: rgb(56, 56, 56);
        }

        .PauloTech {
            color: rgb(0, 0, 0);
            font-size: 20px;
            position: absolute;
            top: 640px; /* Pode ser ajustado se necessário */
            left: 45%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
        }

        @media (max-width: 768px) {
            .Bt1, .Bt2, .Bt3, .Bt4, .Bt5, .Bt6, .Bt7 {
                width: 100%; /* Botões ocupam 100% da largura em telas menores */
            }
        }

        .profile-submenu {
            display: none;
            background-color: rgba(34, 34, 34, 0.8);
            padding: 10px;
            margin-top: 1px;
            border-radius: 5px;
            text-align: center;
        }

        .profile-submenu p {
            margin: 5px 0;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="InteligenciaArtificial.html">
            <button class="Bt1">Inteligência artificial</button>
        </a>
        <a href="informatica.html">
            <button class="Bt2">Informática</button>
        </a>
        <a href="programacao.html">
            <button class="Bt3">Programação</button>
        </a>
        <a href="redes.html">
            <button class="Bt4">Redes</button>
        </a>
        <a href="segurancaDaInformacao.html">
            <button class="Bt5">Seg. Info</button>
        </a>
        <a href="bancoDeDados.html">
            <button class="Bt6">Banco de dados</button>
        </a>
        <a href="cursos.html">
            <button class="Bt7">Cursos Gratuitos</button>
        </a>
    </div>
    <div class="menu" id="menuToggle">
        <div class="menu-icon">☰</div>
        <div class="menu-text">Menu</div>
    </div>

    <h1 class="PauloTech">@Paulo Tech</h1>
    <div class="sidebar" id="sidebar">
        <a href="#" id="profileLink">Seu perfil</a>
        <div class="profile-submenu" id="profileSubmenu">
            <p id="profileName"></p>
            <p id="profilePhone"></p>
            <p id="profileEmail"></p>
        </div>
        <a href="cadastro.html">Tela de cadastro</a>
        <a href="sobreMim.html">Sobre mim</a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nome = localStorage.getItem('nome');
            const telefone = localStorage.getItem('telefone');
            const email = localStorage.getItem('email');

            if (nome && telefone && email) {
                document.getElementById('profileName').textContent = `Nome: ${nome}`;
                document.getElementById('profilePhone').textContent = `Telefone: ${telefone}`;
                document.getElementById('profileEmail').textContent = `Email: ${email}`;
            } else {
                document.getElementById('profileName').textContent = 'Nenhum dado encontrado';
            }
        });
    </script>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const profileLink = document.getElementById('profileLink');
        const profileSubmenu = document.getElementById('profileSubmenu');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        profileLink.addEventListener('click', (e) => {
            e.preventDefault();
            profileSubmenu.style.display = profileSubmenu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>

</html>
